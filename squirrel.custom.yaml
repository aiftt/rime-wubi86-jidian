patch:
  style:
    # color_scheme: roseo_maple               # 写当前名，也就是下面皮肤的 name 内容
    color_scheme: zcheng               # 写当前名，也就是下面皮肤的 name 内容

  #-----------------#
  #    颜色使用说明   #
  #-----------------#
  # 我们平常一般用到的颜色都是 `RGB` 顺序的，如 `D1635D` 就是 `red: D1 | green: 63 | blue: 5D`
  # 而这里面用到的颜色可以有两种表达方式：
  # 一种是带透明度的 `ABGR` ，`A` 代码透明度，范围也是从 `00 - FF`，`00` 是透明 `FF` 是不透明；另一种是 `BGR`。
  # 那么上面这个颜色在这里面就可以写成 `0x5D63D1` `0xFF5D63D1`

  #-----------------#
  #     字体说明     #
  #-----------------#
  # 只要是你本地有的字体就可以，可以打开 FontBook.app 查看
  # 一般字体不需要指定，指定后的字体可能会出现候选框被拉伸成过高的情况，因为不同字体的纵向高度不同，默认字体适配最好

  preset_color_schemes:
    zcheng:
      author: "凝渊<gccll.love@gmail.com"
      back_color: 0x000000 # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x5C21FF # 边框色
      text_color: 0xCCAA88 # 拼音行文字颜色
      hilited_back_color: 0x8440DD # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_back_color: 0xFF0D2D # 第一候选项背景颜色
      hilited_candidate_label_color: 0x30BB55 # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0xFECB96 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x30BB55 # 预选项文字颜色
      comment_text_color: 0x3EDDC8 # 拼音等提示文字颜色
      horizontal: false # 水平排列
      inline_preedit: true # 单行显示，false双行显示
      label_color: 0x30BB55 # 预选栏编号颜色
      # candidate_label_color: 0x999999 # 候选编号颜色
      candidate_format: "%c\u2005%@" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      font_face: "PingFangSC" # 候选词编号字体
      font_point: 16 # 候选文字大小
      label_font_point: 13 # 候选编号大小
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 5 # 高亮圆角
      border_height: 4 # 窗口上下高度
      border_width: 4 # 窗口左右宽度
      border_color_width: 0 # 输入条边框宽度

    # 对 purity_of_form 略微调整颜色，让色彩更柔和点，补全其他选项和注释
    purity_of_form_custom:
      name: "純粹的形式／Purity of Form Custom"
      author: 雨過之後、佛振
      font_face: ""                   # 字体及大小
      font_point: 18
      label_font_face: "Helvetica"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "Helvetica"  # 注字体及大小
      comment_font_point: 16
      candidate_list_layout: stacked  # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      inline_preedit: true            # 拼音位于： 候选框 false | 行内 true
      translucency: false             # 磨砂： false | true
      mutual_exclusive: false         # 色不叠加： false | true
      border_height: 0               # 外边框 高
      border_width: 0                # 外边框 宽
      corner_radius: 10              # 外边框 圆角半径
      hilited_corner_radius: 0       # 选中框 圆角半径
      surrounding_extra_expansion: 0 # 候选项背景相对大小？
      shadow_size: 0                 # 阴影大小
      line_spacing: 5                # 行间距
      base_offset: 0                 # 字基高
      alpha: 1                       # 透明度，0~1
      spacing: 10                    # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb                       # 色彩空间： srgb | display_p3
      back_color: 0x545554                    # 底色
      hilited_candidate_back_color: 0xE3E3E3  # 选中底色
      label_color: 0xBBBBBB                   # 序号颜色
      hilited_candidate_label_color: 0x4C4C4C # 选中序号颜色
      candidate_text_color: 0xEEEEEE          # 文字颜色
      hilited_candidate_text_color: 0x000000  # 选中文字颜色
      comment_text_color: 0x808080            # 注颜色
      hilited_comment_text_color: 0x808080    # 选中注颜色
      text_color: 0x808080                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xEEEEEE            # 选中拼音颜色 （inline_preedit: false）
      # candidate_back_color:                 # 候选项底色
      # preedit_back_color:                   # 拼音底色 （inline_preedit: false）
      # hilited_back_color:                   # 选中拼音底色 （inline_preedit: false）
      # border_color:                         # 外边框颜色

    roseo_maple:
      name: 玫枫 / Roseo Maple
      author: "KyleBing <http://kylebing.cn>"
      alpha: 1.0                                # 候选窗口透明度：符点型数据，小数点形式，不然出错无法正常显示皮肤
      border_height: 5                          # 边距 - 面板上下
      border_width: 0                           # 宽度 - 边框
      border_color: 0xffffff                    # 颜色 - 边框
      back_color: 0xF4F4F6                      # 颜色 - 面板背景
      label_color: 0xaaaaaa                     # 颜色 - 候选序号
#      font_face: PingFang SC Semibold                    # 字体 - 候选文字
      font_point: 18                            # 字体大小 - 候选
#      label_font_face: Skia                     # 字体 - 候选数字
#      label_font_point: 18                      # 字体大小 - 候选序号
      corner_radius: 5                          # 候选框圆角大小


      # %c 是候选序号 %@ 是候选词
      candidate_format: "%c %@ "               # 候选词格式，后面多个空格是为了增加候选词之间的距离

      horizontal: true                         # 是否横向 true 或 false
      line_spacing: 5                          # horizontal 为 false 时，上下候选的间隔大小
      base_offset: 0                           # 文字基线调整

      preedit_back_color: 0x364572
      hilited_corner_radius: 5                  # 圆角 - 首选候选词
      hilited_candidate_text_color: 0x4F11FA    # 颜色 - 首选候选词 - 文字
      hilited_candidate_back_color: 0xEDEDF9    # 颜色 - 首选候选词 - 背景  8位的前两位是颜色透明度，00就是透明，FF就是不透明
      hilited_candidate_label_color: 0x884F11FA # 颜色 - 首选候选词 - 序号
      hilited_comment_text_color: 0xF19C38      # 颜色 - 首选候选词 - 提示编码
      candidate_text_color: 0x222222            # 颜色 - 其它候选词 - 文字
      comment_text_color: 0x5AC461              # 颜色 - 其它候选词 - 提示编码
      comment_font_face: PingFang SC            # 字体 - 候选词编码的提示
      comment_font_point: 16                    # 字体大小 - 候选词编码的提示

      inline_preedit: true                      # 输入的编码是否直接写入到输入框中，如果为 false，未上屏的编码就会写在候选框中
      spacing: 5                                # 当 inline_preedit 为 false 时，编码会出现在候选面板中，该值控制编码与候选词之间的距离
      # inline_preedit 为 false 时
      hilited_text_color: 0x8E8E93              # 颜色 - 输入中 - 编码
      hilited_back_color: 0xEFEFF4              # 颜色 - 输入中 - 背景

    calm:
      name: "安静"
      border_height: 5
      border_width: 10
      border_color: 0x8E8E93
      back_color: 0xEFEFF4
      label_color: 0x8E8E93
      font_point: 20
      label_font_point: 18
      corner_radius: 5
      candidate_format: "%c %@ "
      horizontal: true
      line_spacing: 5
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0x00ffffff
      hilited_candidate_label_color: 0x888888
      hilited_comment_text_color: 0xF19C38
      candidate_text_color: 0x888888
      comment_text_color: 0x5AC461
      inline_preedit: true
      spacing: 5
      hilited_text_color: 0x8E8E93
      hilited_back_color: 0xEFEFF4


